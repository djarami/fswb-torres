<!DOCTYPE html>
<html lang="en">

<head>
  <title>Music Awards</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>

<body>

  <div class="container">
    <h2>Vote for Artist of the Year</h2>
    <p>Please vote for your favorite artist of the year:</p>
    <form>
      <div class="form-check">
        <label class="form-check-label" for="rb1">
          <input type="radio" class="form-check-input" id="rb1" name="or" value="rb1" checked>Ariana Grande
        </label>
      </div>

      <div class="form-check">
        <label class="form-check-label" for="rb2">
          <input type="radio" class="form-check-input" id="rb2" name="or" value="rb2">Lizzo
        </label>
      </div>

      <div class="form-check">
        <label class="form-check-label" for="rb3">
          <input type="radio" class="form-check-input" id="rb3" name="or" value="rb3">Rihanna
        </label>
      </div>

      <div class="form-check">
        <label class="form-check-label" for="rb4">
          <input type="radio" class="form-check-input" id="rb4" name="or" value="rb4">Taylor Swift
        </label>
      </div>

      <div class="form-check">
        <label class="form-check-label" for="rb5">
          <input type="radio" class="form-check-input" id="rb5" name="or" value="rb5">Beyonce
        </label>
      </div>

      <br>
      <button type="submit" class="btn btn-primary">Vote</button>
    </form>
  </div>

</body>

</html>
