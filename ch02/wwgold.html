<!DOCTYPE html>
<html lang="en">

<head>
  <title>WW Gold Conversion</title>
</head>

<body>
  <h4>USD to WW Gold</h4>

  <label for="usd">US dollars $</label>
  <input type="number" id="usd"><br><br>

  <div id="result"></div>

  <button id="cvrt" type="button">convert</button>

  <script>

    var btn = document.getElementById("cvrt");
    var inp = document.getElementById("usd");
    var rlt = document.getElementById("result");

    //define a function for when the button is clicked
    btn.onclick = function () {
      var gp = inp.value * 5921.90;
      rlt.innerHTML = inp.value + " USD is equal to " + gp + " WW gold pieces.";
    };

  </script>

</body>

</html>
